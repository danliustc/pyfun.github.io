<!-- RSS Feed 优化 -->
<link rel="alternate" type="application/rss+xml" title="{{ site.title }} RSS Feed" href="{{ '/feed.xml' | relative_url }}">
<link rel="alternate" type="application/atom+xml" title="{{ site.title }} Atom Feed" href="{{ '/feed.xml' | relative_url }}">

<!-- RSS Feed 元数据 -->
<meta name="description" content="{{ site.description }}">
<meta property="og:description" content="{{ site.description }}">
<meta name="twitter:description" content="{{ site.description }}">

<!-- RSS Feed 图标 -->
<link rel="icon" type="image/x-icon" href="{{ site.logo }}">
<link rel="apple-touch-icon" href="{{ site.logo }}">

<!-- RSS Feed 可发现性 -->
<meta name="generator" content="Jekyll {{ jekyll.version }}">
<meta name="feed" content="{{ '/feed.xml' | absolute_url }}">
