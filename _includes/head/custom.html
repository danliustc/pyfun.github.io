{%- assign favicon_url = site.logo | default: site.author.avatar -%}
{% if favicon_url %}
  <link rel="icon" href="{{ favicon_url }}" type="image/png">
  <link rel="shortcut icon" href="{{ favicon_url }}" type="image/png">
  <link rel="apple-touch-icon" href="{{ favicon_url }}" type="image/png">
{% endif %}

<!-- RSS Feed Discovery -->
<link rel="alternate" type="application/rss+xml" title="{{ site.title | xml_escape }}" href="{{ '/feed.xml' | absolute_url }}">
<link rel="alternate" type="application/atom+xml" title="{{ site.title | xml_escape }}" href="{{ '/feed.xml' | absolute_url }}">
